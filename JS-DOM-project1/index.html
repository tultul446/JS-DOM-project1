<body style="background-color: black; align-items: center; text-align: center;">

    <div class="row">
        <div class="col-md-12">
<h1 id="todoList" class="mt-4">ToDo List! </h1>

        </div>
     
            <div class="card-body">
                <div class="input-group mb-3" style="gap: 5px;">
                    <input type="text" class="form-control w-25 " id="inputField" placeholder="Add Your NewToDo..." style=" border-radius: 5px;">


                    <button type="button" class="btn btn-primary" id="addTodo" style="background-color: rgb(154, 55, 247); outline:none; border: none; width: 65px; border-radius: 5px; border: none;"><i class="fa-solid fa-plus"></i></button>

                </div>
            </div>
       
    </div>
  </div>
